# MkDocs Configuration for PAI OSINT Skill Documentation
# Builds static site for GitHub Pages publishing

docs_dir: docs
site_dir: site

site_name: PAI OSINT Skill
site_description: AI-powered Open Source Intelligence collection and analysis with knowledge graph integration
site_author: madeinoz67
copyright: Copyright &copy; 2026 madeinoz67

# Repository links
repo_name: madeinoz-osint-skill
repo_url: https://github.com/madeinoz67/madeinoz-osint-skill
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy
  icon:
    logo: material/radar
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en

# Extensions (Python Markdown)
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/madeinoz67
      name: GitHub

# Navigation structure
nav:
  - Home:
      - index.md
  - User Guide:
      - user-guide/index.md
      - Getting Started: USER_GUIDE.md
      - Quick Reference: QUICK_REFERENCE.md
      - Changelog: CHANGELOG.md
  - Investigation Types:
      - investigation/index.md
      - People Research: PEOPLE_TOOLS.md
      - Company Research: COMPANY_TOOLS.md
      - Entity Analysis: ENTITY_TOOLS.md
  - Framework:
      - framework/index.md
      - Methodology: METHODOLOGY.md
      - Ethical Framework: ETHICAL_FRAMEWORK.md
  - Advanced:
      - advanced/index.md
      - Agent Roles: AGENT_ROLES.md
      - Voice Mappings: VOICE_MAPPINGS.md
      - Knowledge Groups: KNOWLEDGE_GROUPS.md
      - Company Research Guide: COMPANY_RESEARCH.md
  - Knowledge Graph:
      - knowledge/index.md
      - OSINT Ontology: OSINT_ONTOLOGY.md
      - Ontology Quick Reference: ONTOLOGY_QUICK_REFERENCE.md
      - Graphiti Implementation: GRAPHITI_IMPLEMENTATION.md
  - Development:
      - development/index.md
      - Image Analysis Tools: IMAGE_ANALYSIS_TOOLS.md
      - OSINT Image Analysis Research: OSINT_IMAGE_ANALYSIS_RESEARCH.md
      - Enrichment Roadmap: ENRICHMENT_ROADMAP.md
